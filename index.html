<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One More Night: The Preset Collection</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #22c55e;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: -0.025em;
        }

        #status-dot {
            height: 12px;
            width: 12px;
            background-color: #475569;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .preset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: #334155;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .preset-item:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .preset-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .copy-btn.success {
            background: var(--accent);
        }

        .error { color: #f87171; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>
            One More Night Presets
            <span id="status-dot"></span>
        </h2>
        
        <ul id="list-container">
            <li style="text-align: center; padding: 20px; color: #94a3b8;">Fetching data from GitHub...</li>
        </ul>
    </div>

    <script>
        const GITHUB_RAW_DATA_URL = 'https://raw.githubusercontent.com/Gamer0Mertcan/One-More-Night-The-Preset-Collection/refs/heads/main/data.json';

        // Function to create a list item element
        function createPresetItem(name, codeString) {
            const li = document.createElement('li');
            li.className = 'preset-item';

            li.innerHTML = `
                <span class="preset-name">${name}</span>
                <button class="copy-btn" onclick="copyPreset('${codeString}', this)">Copy</button>
            `;
            return li;
        }

        // Copy functionality
        async function copyPreset(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.innerText;
                button.innerText = 'Copied!';
                button.classList.add('success');
                
                setTimeout(() => {
                    button.innerText = originalText;
                    button.classList.remove('success');
                }, 2000);
            } catch (err) {
                alert('Failed to copy text.');
            }
        }

        async function fetchPresets() {
            const list = document.getElementById('list-container');
            const dot = document.getElementById('status-dot');

            try {
                const response = await fetch(GITHUB_RAW_DATA_URL);
                if (!response.ok) throw new Error('Failed to reach GitHub');

                const data = await response.json();
                list.innerHTML = ''; // Clear loading message

                data.forEach(item => {
                    if(item.name && item.string) {
                        list.appendChild(createPresetItem(item.name, item.string));
                    }
                });

                dot.style.backgroundColor = '#22c55e'; // Connection OK
                dot.style.boxShadow = '0 0 10px #22c55e';

            } catch (err) {
                console.error(err);
                list.innerHTML = '<li class="error">⚠️ Could not load presets. Make sure your JSON format is correct.</li>';
                dot.style.backgroundColor = '#ef4444'; // Connection Failed
            }
        }

        fetchPresets();
    </script>
</body>
</html>
