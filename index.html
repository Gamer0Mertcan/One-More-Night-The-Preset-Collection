<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One More Night: The Preset Collection</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #22c55e;
            --muted: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status-dot {
            height: 12px;
            width: 12px;
            background-color: #475569;
            border-radius: 50%;
        }

        ul { list-style: none; padding: 0; margin: 0; }

        .preset-item {
            display: flex;
            flex-direction: column;
            padding: 16px;
            margin-bottom: 16px;
            background: #334155;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .preset-item:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .preset-name { font-weight: 700; font-size: 1.1rem; color: #fff; }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            font-size: 0.75rem;
            color: var(--muted);
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .detail-entry { border-bottom: 1px solid #47556933; padding: 2px 0; }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .copy-btn.success { background: var(--accent); }
        .error { color: #f87171; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Presets <span id="status-dot"></span></h2>
        <ul id="list-container">
            <li style="text-align: center; padding: 20px; color: var(--muted);">Connecting to GitHub...</li>
        </ul>
    </div>

    <script>
        const GITHUB_RAW_DATA_URL = 'https://raw.githubusercontent.com/Gamer0Mertcan/One-More-Night-The-Preset-Collection/refs/heads/main/data.json';

        function createPresetItem(name, codeString) {
            const li = document.createElement('li');
            li.className = 'preset-item';

            // Parse the string into readable key-value pairs
            // Logic: Split by comma, then split by equals sign
            const details = codeString.split(',')
                .filter(part => part.includes('='))
                .map(part => {
                    const [key, val] = part.split('=');
                    return `<div class="detail-entry"><b>${key}:</b> ${val}</div>`;
                }).join('');

            li.innerHTML = `
                <div class="header-row">
                    <span class="preset-name">${name}</span>
                    <button class="copy-btn" onclick="copyPreset('${codeString}', this)">Copy String</button>
                </div>
                <div class="details-grid">
                    ${details}
                </div>
            `;
            return li;
        }

        async function copyPreset(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const old = button.innerText;
                button.innerText = 'Copied!';
                button.classList.add('success');
                setTimeout(() => {
                    button.innerText = old;
                    button.classList.remove('success');
                }, 2000);
            } catch (err) { alert('Clipboard failed'); }
        }

        async function fetchPresets() {
            const list = document.getElementById('list-container');
            const dot = document.getElementById('status-dot');

            try {
                const response = await fetch(GITHUB_RAW_DATA_URL);
                if (!response.ok) throw new Error();

                const data = await response.json();
                list.innerHTML = ''; 

                data.forEach(item => {
                    if(item.name && item.string) {
                        list.appendChild(createPresetItem(item.name, item.string));
                    }
                });

                dot.style.backgroundColor = '#22c55e';
            } catch (err) {
                list.innerHTML = '<li class="error">⚠️ Syntax Error: Check your JSON commas!</li>';
                dot.style.backgroundColor = '#ef4444';
            }
        }

        fetchPresets();
    </script>
</body>
</html>
